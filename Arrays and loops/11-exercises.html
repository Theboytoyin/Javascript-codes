<body>
  <script>
    const nums = [10, 20, 30];
    nums[2] = 99;
    console.log(nums);

    function getLastValue(array) {
      const lastIndex = array.length - 1;
      return array[lastIndex];
    }
    console.log(getLastValue([10, 20, 30, 5, 15]));
    console.log(getLastValue(['small', 'boy', 'mumu']));
  </script>
</body>
